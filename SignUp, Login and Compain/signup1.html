               <html>
                <head>
                
                  
                  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
                </head>
                <body>
                
               <div style="padding-top: 10px; padding-bottom: 10px;" class="d-grid gap-2 d-md-flex justify-content-md-start">
                
                <div id="my-signin2"></div>
                <script>
                  function onSuccess(googleUser) {
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                  }
                  function onFailure(error) {
                    console.log(error);
                  }
                  function renderButton() {
                    gapi.signin2.render('my-signin2', {
                      'scope': 'profile email',
                      'width': 155,
                      'height': 30,
                      'longtitle': true,
                      'theme': 'dark',
                      'onsuccess': onSuccess,
                      'onfailure': onFailure
                    });
                  }
                </script>
              
                
              
                <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
                <div class="fb-login-button" data-width="155" data-size="medium" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
